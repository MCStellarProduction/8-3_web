<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Estilo Colegial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundFade 2s ease-out forwards;
    }

    @keyframes backgroundFade {
      0% {
        background: linear-gradient(to bottom, #b6fbff, #83a4d4);
      }
      100% {
        background: linear-gradient(to bottom, #83a4d4, #b6fbff);
      }
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transform: scale(0.95);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
      animation: fadeInText 1s 0.5s forwards;
    }

    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      font-weight: 300;
      animation: fadeInText 1s 0.7s forwards;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      opacity: 1;
      visibility: visible;
      animation: fadeInText 1s 1s forwards;
    }

    .input-field:focus {
      border-color: #5bbd5b;
      outline: none;
      box-shadow: 0 0 5px rgba(91, 189, 91, 0.5);
    }

    .input-field::placeholder {
      color: #bbb;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #5bbd5b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      opacity: 1;
      visibility: visible;
      animation: fadeInText 1s 1.3s forwards;
    }

    .submit-btn:hover {
      background-color: #4ca34c;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(1px);
    }

    .forgot-password {
      font-size: 14px;
      color: #5bbd5b;
      margin-top: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      font-weight: 600;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Pantalla de carga */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 24px;
      font-weight: 600;
    }

    /* Animación de los puntos */
    .check-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 128, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-size: 48px;
      font-weight: 600;
      opacity: 0;
      animation: checkAnim 1s ease-out forwards;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #5bbd5b;
      margin: 0 5px;
      opacity: 0;
      transform: scale(0);
    }

    @keyframes checkAnim {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Animación para la X */
    .check-overlay.x .dot {
      background-color: red;
      animation: dotMoveX 0.6s ease-in-out infinite;
    }

    @keyframes dotMoveX {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50px, 50px);
      }
      50% {
        transform: translate(0, 100px);
      }
      75% {
        transform: translate(-50px, 50px);
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Bienvenido</h1>
    <p>Inicia sesión en tu cuenta</p>
    <input class="input-field" type="text" id="username" placeholder="Usuario" required>
    <input class="input-field" type="password" id="password" placeholder="Contraseña" required>
    <button class="submit-btn" id="submit-btn">Ingresar</button>
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    <div class="error-message" id="error-message">Por favor, complete todos los campos.</div>
  </div>

  <div class="loading-overlay" id="loading-overlay">
    Cargando...
  </div>

  <div class="check-overlay" id="check-overlay">
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
    <div class="dot" id="dot4"></div>
  </div>

  <script>
    const credentials = {
      "usuario1;contraseña1": "pagina_custom1.html",
      "usuario2;contraseña2": "pagina_custom2.html"
    };

    document.getElementById('submit-btn').addEventListener('click', function() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Validación de campos vacíos
      if (!username || !password) {
        document.getElementById('error-message').style.opacity = '1';
        return;
      } else {
        document.getElementById('error-message').style.opacity = '0';
      }

      // Crear una clave de las credenciales
      const key = `${username};${password}`;

      // Mostrar la pantalla de carga
      document.getElementById('loading-overlay').style.display = 'flex';

      // Simular un tiempo de espera para la verificación de las credenciales
      setTimeout(function() {
        // Ocultar la pantalla de carga
        document.getElementById('loading-overlay').style.display = 'none';

        // Mostrar la animación de check
        document.getElementById('check-overlay').style.display = 'flex';

        // Si las credenciales son correctas, mostrar los puntos verdes
        if (credentials[key]) {
          document.getElementById('check-overlay').classList.remove('x');
          document.getElementById('check-overlay').style.backgroundColor = 'rgba(0, 128, 0, 0.5)';
          document.getElementById('dot1').style.animation = 'dotMove 0.6s ease-in-out 0s infinite';
          document.getElementById('dot2').style.animation = 'dotMove 0.6s ease-in-out 0.1s infinite';
          document.getElementById('dot3').style.animation = 'dotMove 0.6s ease-in-out 0.2s infinite';
          document.getElementById('dot4').style.animation = 'dotMove 0.6s ease-in-out 0.3s infinite';

          setTimeout(function() {
            alert("¡Inicio de sesión exitoso!");
            window.location.href = credentials[key]; // Redirigir a la página correspondiente
          }, 2000); // Después de 2 segundos
        } else {
          // Si las credenciales son incorrectas, mostrar la X roja
          document.getElementById('check-overlay').classList.add('x');
          document.getElementById('check-overlay').style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
        }

        // Ocultar la animación de check después de 2 segundos
        setTimeout(function() {
          document.getElementById('check-overlay').style.display = 'none';
        }, 2000);
      }, 2000); // Simulando tiempo de espera de 2 segundos
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Estilo Colegial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-out;
      transform: scale(0.95);
      transition: transform 0.3s ease-out;
    }

    .login-container:hover {
      transform: scale(1);
    }

    .login-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
      opacity: 0;
      animation: fadeInText 1s 0.2s forwards;
    }

    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      font-weight: 300;
      opacity: 0;
      animation: fadeInText 1s 0.4s forwards;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeInText 1s 0.6s forwards;
    }

    .input-field:focus {
      border-color: #5bbd5b;
      outline: none;
      box-shadow: 0 0 5px rgba(91, 189, 91, 0.5);
    }

    .input-field::placeholder {
      color: #bbb;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #5bbd5b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInText 1s 0.8s forwards;
    }

    .submit-btn:hover {
      background-color: #4ca34c;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(1px);
    }

    .forgot-password {
      font-size: 14px;
      color: #5bbd5b;
      margin-top: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Bienvenido</h1>
    <p>Inicia sesión en tu cuenta</p>
    <input class="input-field" type="text" placeholder="Usuario" required>
    <input class="input-field" type="password" placeholder="Contraseña" required>
    <button class="submit-btn">Ingresar</button>
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - 8-3 App</title>
  <link rel="icon" href="icon.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Diseño general */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #9b59b6, #f1c40f); /* Gradiente de morado a amarillo */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundFade 2s ease-out forwards;
    }

    @keyframes backgroundFade {
      0% {
        background: linear-gradient(to bottom, #f1c40f, #9b59b6);
      }
      100% {
        background: linear-gradient(to bottom right, #9b59b6, #f1c40f);
      }
    }

    /* Contenedor de login */
    .login-container {
      background-color: transparent;
      padding: 40px;
      border-color: #fff;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      justify-content: center;
      align-items: center;
      transform: scale(0.95);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Títulos y textos */
    .login-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
      animation: fadeInText 1s 0.5s forwards;
    }

    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      font-weight: 300;
      animation: fadeInText 1s 0.7s forwards;
    }

    /* Estilos de los campos de entrada */
    /* Estilos de los campos de entrada */
    .input-field {
      width: 320px;
      height: 35px;
      margin: 10px;
      font-size: 16px;
      font-color: #fff;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 1); /* Borde semitransparente blanco */
      background-color: transparent; /* Mantén el fondo transparente */
      color: #fff; /* Color del texto blanco */
      transition: all 0.3s ease;
      left: 50%;
    }

    /* Cuando el campo está enfocado */
    .input-field:focus {
      border-color: #ffd54d; /* Cambio de color de borde al hacer foco */
      outline: none; /* Elimina el borde de enfoque predeterminado */
      background-color: transparent; /* Fondo transparente al estar enfocado */
      color: #fff; /* Color de texto blanco en el enfoque */
    }


    .input-field::placeholder {
      color: #fff;
    }

    /* Botón de envío */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #ffd54d;
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: fadeInText 1s 1.3s forwards;
    }

    .submit-btn:hover {
      background-color: #ffe89e;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(1px);
    }

    /* Enlace de olvido de contraseña */
    .forgot-password {
      font-size: 14px;
      color: #e7b820;
      margin-top: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Mensaje de error o éxito */
    .status-message {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .success {
      background-color: #4caf50;
    }

    .error {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="status-message" id="status-message"></div>

  <div class="login-container">
    <h1>Bienvenido</h1>
    <p>Entra con tu cuenta de estudiante 8-3.</p>
    <input class="input-field" type="text" id="username" placeholder="Usuario" required>
    <input class="input-field" type="password" id="password" placeholder="Contraseña" required>
    <button class="submit-btn" id="submit-btn">Ingresar</button>
    <a href="https://wa.me/50684794297?text=-%20Soporte%20de%20Olvidado%20de%20contraseña%0A%3E%20Requiero%20que%20me%20envíen%20mi%20contraseña%20de%20mi%20cuenta%20de%20la%20app%208-3" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </div>

  <script>
    // Cargar el archivo JSON con las credenciales
    let credentials = {};

    // Función para cargar las credenciales desde un archivo JSON
    function loadCredentials() {
      fetch('credentials.json')
        .then(response => response.json())
        .then(data => {
          credentials = data; // Asignar las credenciales cargadas
        })
        .catch(error => console.error('Error al cargar las credenciales:', error));
    }

    // Mostrar mensaje de estado
    function showStatusMessage(message, type) {
      const statusMessage = document.getElementById('status-message');
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
      statusMessage.style.opacity = '1';

      setTimeout(function() {
        statusMessage.style.opacity = '0';
        setTimeout(function() {
          statusMessage.style.display = 'none';
        }, 300);
      }, 3000);
    }

    // Verificar las credenciales de usuario
    function checkCredentials(username, password) {
      const key = `${username};${password}`;
      return credentials[key];
    }

    // Evento para el botón de iniciar sesión
    document.getElementById('submit-btn').addEventListener('click', function() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Validación de campos vacíos
      if (!username || !password) {
        showStatusMessage("Por favor, complete todos los campos.", "error");
        return;
      }

      // Verificar las credenciales
      const redirectUrl = checkCredentials(username, password);

      if (redirectUrl) {
        showStatusMessage("¡Inicio de sesión exitoso!", "success");

        // Guardar el usuario en LocalStorage
        localStorage.setItem('loggedInUser', `${username};${password}`);

        // Redirigir a la página correspondiente después de 2 segundos
        setTimeout(function() {
          window.location.href = redirectUrl; // Redirigir a la URL del usuario
        }, 2000); // Esperar 2 segundos para mostrar el mensaje
      } else {
        showStatusMessage("Credenciales incorrectas, por favor intente de nuevo.", "error");
      }
    });

    // Cargar las credenciales al inicio
    loadCredentials();
  </script>

</body>
</html>

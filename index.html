<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk&display=swap" rel="stylesheet">
  </head>
  <style>
    body {
      background-image: linear-gradient(to left, #63ff6b, #5bff84, #58ff9a, #5bffad, #63ffbe);
      height: 100vh; /* Asegura que el fondo cubra toda la altura de la ventana */
      margin: 0; /* Elimina márgenes predeterminados */
    }

    .card {
      text-align: center;
      background: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 60px 120px; /* Padding de 40px en arriba y abajo, 20px en izquierda y derecha */
      border-radius: 10px; /* Bordes redondeados si lo deseas */
      font-family: 'Lemon Milk', sans-serif; /* Aplica la fuente Lemon Milk */
    }

    .card h1 {
      font-weight: 20px;
      color: #211d1a;
    }

    .card p {
      font-weight: 5px;
      color: #302c29
    }
  </style>
  <body>
    <div class="card">
      <h1>Inicio de Sesion</h1>
      <p>¡¡ Ingresa en tu cuenta del 8-3 !!</p>
      <>
    </div>
  </body>
</html>

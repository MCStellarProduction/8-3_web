<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Estilo Colegial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundFade 2s ease-out forwards;
    }

    @keyframes backgroundFade {
      0% {
        background: linear-gradient(to bottom, #b6fbff, #83a4d4);
      }
      100% {
        background: linear-gradient(to bottom, #83a4d4, #b6fbff);
      }
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transform: scale(0.95);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
      animation: fadeInText 1s 0.5s forwards;
    }

    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      font-weight: 300;
      animation: fadeInText 1s 0.7s forwards;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      opacity: 1;
      visibility: visible;
      animation: fadeInText 1s 1s forwards;
    }

    .input-field:focus {
      border-color: #5bbd5b;
      outline: none;
      box-shadow: 0 0 5px rgba(91, 189, 91, 0.5);
    }

    .input-field::placeholder {
      color: #bbb;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #5bbd5b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      opacity: 1;
      visibility: visible;
      animation: fadeInText 1s 1.3s forwards;
    }

    .submit-btn:hover {
      background-color: #4ca34c;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(1px);
    }

    .forgot-password {
      font-size: 14px;
      color: #5bbd5b;
      margin-top: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Mensaje de error o éxito */
    .status-message {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .success {
      background-color: #4caf50;
    }

    .error {
      background-color: #f44336;
    }

  </style>
</head>
<body>

  <div class="status-message" id="status-message"></div>

  <div class="login-container">
    <h1>Bienvenido</h1>
    <p>Inicia sesión en tu cuenta</p>
    <input class="input-field" type="text" id="username" placeholder="Usuario" required>
    <input class="input-field" type="password" id="password" placeholder="Contraseña" required>
    <button class="submit-btn" id="submit-btn">Ingresar</button>
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </div>

  <script>
    // Datos de credenciales
    const credentials = {
      "testeovs123;12345": "pagina_custom1.html",
      "usuario2;contraseña2": "pagina_custom2.html"
    };

    // Función para mostrar el mensaje de éxito o error
    function showStatusMessage(message, type) {
      const statusMessage = document.getElementById('status-message');
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
      statusMessage.style.opacity = '1';

      setTimeout(function() {
        statusMessage.style.opacity = '0';
        setTimeout(function() {
          statusMessage.style.display = 'none';
        }, 300);
      }, 3000);
    }

    // Evento para el botón de iniciar sesión
    document.getElementById('submit-btn').addEventListener('click', function() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Validación de campos vacíos
      if (!username || !password) {
        showStatusMessage("Por favor, complete todos los campos.", "error");
        return;
      }

      // Crear la clave de las credenciales
      const key = `${username};${password}`;

      // Verificar las credenciales
      if (credentials[key]) {
        showStatusMessage("¡Inicio de sesión exitoso!", "success");

        // Redirigir a la página correspondiente después de 2 segundos
        setTimeout(function() {
          window.location.href = credentials[key]; // Redirigir a la página correspondiente
        }, 2000); // Esperar 2 segundos para mostrar el mensaje
      } else {
        showStatusMessage("Credenciales incorrectas, por favor intente de nuevo.", "error");
      }
    });
  </script>

</body>
</html>

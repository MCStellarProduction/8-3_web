<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      @font-face {
        font-family: 'Lemon Milk Pro Regular';
        src: url('ruta/a/tu/fuente/LemonMilkPro-Regular.woff2') format('woff2'),
             url('ruta/a/tu/fuente/LemonMilkPro-Regular.woff') format('woff'),
             url('ruta/a/tu/fuente/LemonMilkPro-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        background-image: linear-gradient(to left, #63ff6b, #5bff84, #58ff9a, #5bffad, #63ffbe);
        height: 100vh;
        margin: 0;
      }

      .card {
        text-align: center;
        background: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 60px 120px;
        border-radius: 10px;
        font-family: 'Lemon Milk Pro Regular', sans-serif; /* Usamos la fuente que hemos cargado */
      }

      .card h1 {
        font-weight: 20px;
        color: #211d1a;
      }

      .card p {
        font-weight: 5px;
        color: #302c29
      }

      .card input {
        padding: 5px;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Inicio de Sesion</h1>
      <p>¡¡ Ingresa en tu cuenta de la 8 - 3 !!</p>
      <input type="text" placeholder="Usuario">
      <input type="password" placeholder="Contraseña">
      <button>Ingresar</button>
    </div>
  </body>
</html>

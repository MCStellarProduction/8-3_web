<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrando cuenta</title>
    <script>
        // Función para borrar todas las cookies
        function borrarCookies() {
            let cookies = document.cookie.split(";");

            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                let eqPos = cookie.indexOf("=");
                let name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            }
        }

        // Función para redirigir después de 2 segundos
        function redirigir() {
            setTimeout(function() {
                window.location.href = "index.html"; // Cambia esta URL por la que desees
            }, 2000);
        }

        // Ejecutar las funciones cuando la página cargue
        window.onload = function() {
            borrarCookies();
            redirigir();
        };
    </script>
</head>
<body>
    <h1>Saliendo de la cuenta</h1>
    <p>Por favor, espera unos segundos..</p>
</body>
</html>
